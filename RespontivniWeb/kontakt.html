                        <textarea class="form-control" id="ukazka-poznamka" rows="3"></textarea>

                    <div class="form-group">

                    <div class="form-group">

                        <input type="cislo" class="form-control" id="telefon" placeholder="+420">
                    </div>
                </div>
                <div class="col-12 d-flex justify-content-center">
                    <a type="submit" class="btn btn-bg-light bg-light tlacitko">Odeslat</a>

        </footer>
